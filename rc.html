<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Course Test</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        margin: 0;
        background-color: #f7f9fc;
        padding: 20px;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
    }
    .form-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }
    .form-group label {
        flex: 0 0 130px;
        font-weight: bold;
    }
    .form-group input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .question {
        background: #ecf0f1;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
    }
    .question p {
        font-weight: bold;
        margin-bottom: 10px;
    }
    .options label {
        display: inline-block;
        margin-right: 15px;
        background: white;
        padding: 8px 12px;
        border: 1px solid #bdc3c7;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.2s;
    }
    .options input {
        margin-right: 6px;
    }
    .options label:hover {
        background: #dfe6e9;
    }
    .buttons {
        margin-top: 20px;
        text-align: center;
    }
    .buttons button {
        padding: 10px 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        margin: 0 5px;
        transition: background 0.3s;
    }
    .submit-btn {
        background: #27ae60;
        color: white;
    }
    .submit-btn:hover {
        background: #219150;
    }
    .reset-btn {
        background: #e74c3c;
        color: white;
    }
    .reset-btn:hover {
        background: #c0392b;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Course Test</h2>
    <form>
        <div class="form-group">
            <label>Course Code:</label>
            <input type="text" name="course_code">
        </div>
        <div class="form-group">
            <label>Course Name:</label>
            <input type="text" name="course_name">
        </div>
        <div class="form-group">
            <label>Section:</label>
            <input type="text" name="section">
        </div>
        <div class="form-group">
            <label>Roll Number:</label>
            <input type="text" name="roll_number">
        </div>
        <div class="form-group">
            <label>Year:</label>
            <input type="number" name="year">
        </div>
        <div class="form-group">
            <label>Sem:</label>
            <input type="text" name="sem">
        </div>
        <div class="form-group">
            <label>Registration:</label>
            <input type="text" name="registration">
        </div>

        <div class="question">
            <p>1. Question Text Here</p>
            <div class="options">
                <label><input type="radio" name="q1"> Option 1</label>
                <label><input type="radio" name="q1"> Option 2</label>
                <label><input type="radio" name="q1"> Option 3</label>
                <label><input type="radio" name="q1"> Option 4</label>
            </div>
        </div>

        <div class="question">
            <p>2. Question Text Here</p>
            <div class="options">
                <label><input type="radio" name="q2"> Option 1</label>
                <label><input type="radio" name="q2"> Option 2</label>
                <label><input type="radio" name="q2"> Option 3</label>
                <label><input type="radio" name="q2"> Option 4</label>
            </div>
        </div>

        <div class="buttons">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>
